spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true


  application:
    name: Lineofduty

    data:
      redis:
        host: localhost
        port: 6379
        timeout: 3000ms
        lettuce:
          pool:
            max-active: 8
            max-idle: 8
            min-idle: 2
            max-wait: -1ms

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m

openai:
  api:
    key: ${OPENAI_API_KEY}

toss:
  secret:
    key: ${TOSS_SECRET_KEY}

jwt:
  secret: ${JWT_SECRET}

admin:
  token: ${ADMIN_TOKEN}

frontend:
  url: ${FRONTEND_URL}
---
spring:
  config:
    activate:
      on-profile: dev
  data:
    redis:
      host: localhost
      port: 6379

---
spring:
  config:
    activate:
      on-profile: prod
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

