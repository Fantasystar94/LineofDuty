spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 50MB

  application:
    name: Lineofduty

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m

openai:
  api:
    key: ${OPENAI_API_KEY}

toss:
  secret:
    key: ${TOSS_SECRET_KEY}

jwt:
  secret: ${JWT_SECRET}

admin:
  token: ${ADMIN_TOKEN}

frontend:
  url: ${FRONTEND_URL}

weather:
  api:
    land-url: "http://apis.data.go.kr/1360000/MidFcstInfoService/getMidLandFcst"
    temp-url: "http://apis.data.go.kr/1360000/MidFcstInfoService/getMidTa"
    short-term-url: "http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst"
    key: ${WEATHER_API_KEY}
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  redirect-uri: ${KAKAO_REDIRECT_URI}
