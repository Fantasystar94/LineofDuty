spring:
  config:
    import: optional:file:.env[.properties]
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 50MB

  application:
    name: Lineofduty

  data:
    redis:
      host: localhost
      port: 6379
      password: # 비워두면 비밀번호 없음
      redisson:
        # 연결 풀 설정
        connection-pool-size: 64
        connection-minimum-idle-size: 10
        # 타임아웃 설정 (밀리초)
        idle-connection-timeout: 10000
        connect-timeout: 10000
        timeout: 3000
        # 재시도 설정
        retry-attempts: 3
        retry-interval: 1500

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m
  
  cloud:
    aws:
      s3:
        bucket: ${AWS_S3_BUCKET}
      region:
        static: ${AWS_REGION}
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

openai:
  api:
    key: ${OPENAI_API_KEY}

toss:
  secret:
    key: ${TOSS_SECRET_KEY}

jwt:
  secret: ${JWT_SECRET}

admin:
  token: ${ADMIN_TOKEN}

frontend:
  url: ${FRONTEND_URL}

weather:
  api:
    land-url: "http://apis.data.go.kr/1360000/MidFcstInfoService/getMidLandFcst"
    temp-url: "http://apis.data.go.kr/1360000/MidFcstInfoService/getMidTa"
    short-term-url: "http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst"
    key: ${WEATHER_API_KEY}

kakao:
  client-id: ${KAKAO_CLIENT_ID}
  redirect-uri: ${KAKAO_REDIRECT_URI}